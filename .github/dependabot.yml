# Dependabot configuration for keeping GitHub Actions up to date
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
    # Monitor GitHub Actions versions
    - package-ecosystem: 'github-actions'
      directory: '/'
      schedule:
          interval: 'weekly'
          day: 'monday'
      open-pull-requests-limit: 10
      labels:
          - 'dependencies'
          - 'github-actions'
      commit-message:
          prefix: 'chore(deps)'
          include: 'scope'

    # Monitor Composer dependencies
    - package-ecosystem: 'composer'
      directory: '/'
      schedule:
          interval: 'weekly'
          day: 'monday'
      open-pull-requests-limit: 10
      labels:
          - 'dependencies'
          - 'php'
      commit-message:
          prefix: 'chore(deps)'
          include: 'scope'

    # Monitor npm dependencies
    - package-ecosystem: 'npm'
      directory: '/'
      schedule:
          interval: 'weekly'
          day: 'monday'
      open-pull-requests-limit: 10
      labels:
          - 'dependencies'
          - 'javascript'
      commit-message:
          prefix: 'chore(deps)'
          include: 'scope'

